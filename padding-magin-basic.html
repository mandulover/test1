<head>

    <title>padding-magin-basic</title>

            padding: 0;

        body{

        p {
            border: solid 1px green;

        }

</head>

        <li>단체는 30인 이상 30% 할인</li>
        <li>단체 관람시 인솔 교사는 무료</li>
